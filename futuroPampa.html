  <body class="bg-white black">

    <nav id="navbar">
      <div w3-include-html="html/navbar.html"></div>
    </nav>

    <div class="w3-twothird" id="maps">
      <div id="mouse_tip"></div>

      <!-- Map 1 -->

      <div id="map1" class="map"></div>
      <div id="map1_text" class="map_text">
        <h1>2019</h1>
      </div>

      <hr class="map-diff-line" />

      <!-- Map 2 -->

      <div id="map2" class="map"></div>

      <!-- Legend -->
      <div id="map2_legend" class="mapControls">
        <div id="leyenda" class="leyendaHover">
          <h4 id="leyendaTitle" style="margin-bottom: 0; margin-top: 0;">
            Uso del suelo
          </h4>
          <div id="leyendaContents">
            <div id='leyendaMin'>
              <img src='static/images/leyenda.png' style='max-height:12vh;'alt='Leyenda' />
            </div>
            <div id='leyendaIntegral'>
              <img src='static/images/leyenda_integral.png' style='max-height:12vh;' alt='Leyenda' />
            </div>
          </div> <!-- End leyendaContents-->
        </div> <!-- End leyenda -->
      </div>


      <div id="map2_text" style="bottom: 7vh;">
        <h1>2035</h1>
      </div>
      <div id="map2_controls" class="mapControls" style="z-index:1000;">
        <div w3-include-html="html/pickEscenarioPampa.html"></div>
      </div>
    </div>

    <!-- Side Panel -->

    <div class="w3-third rightPanel">
      <div id="intro_text" style="text-align:center;">
        <h4><i style="color:grey;">¿Donde reforestar?</i><h4>
          <h5>Evaluación de escenarios (Resultados preliminares)</h5>
      </div>

      <!--Tabs-->
      <div id="tabsPanel">
        <div class="tab">
          <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Escenarios')">
            Escenarios
          </button>
          <button class="tablinks" onclick="openTab(event, 'Servicios')">Descargar Resultados
          </button>   
        </div>

        <!-- Tab content -->
        <div id="Servicios" class="tabcontent">
          <div w3-include-html="html/tab_servicios_Pampa.html"></div>
        </div>

        <div id="Modelos" class="tabcontent">
          <div w3-include-html="html/tab_method.html"></div>
        </div>

        <div id="Escenarios" class="tabcontent">
          <div w3-include-html="html/tab_escenarios_Pampa.html"></div>
        </div>
      </div>


      <br>
      <center style="margin:0px;"> Cambios en servicios ecosistémicos por cada escenario de reforestación</center>
      <div id="chartPampa" class="chart"></div>
    </div>
